<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="app-globals">
    <template>
        <style>
            :host {
                display: none;
            }
        </style>
    </template>
    <script>
        (function () {
            var data = {
                count: 10
            };
            Polymer({
                ready: function() {
                    this.data = data;
                },

                add: function() {
                    data.count = data.count + 1;
                }
            })
        })();
    </script>
</polymer-element>

<polymer-element name="my-element">
    <template>
        <app-globals id="globals"></app-globals>
        <button on-click="{{add}}">Click</button>
        {{$.globals.data.count}}
    </template>
    <script>
        (function () {
            Polymer({
                add: function() {
                    this.$.globals.add();
                }
            });
        })();
    </script>
</polymer-element>
